<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>

<body>
    <div class="game-window">
        <div class = "game-details">
            <span class = "score">Score: 0</span>
            <span class = "timer">Time: 0</span>
            <span class = "high-score">High Score: 0</span>
        </div>

        <div class = "play-area"></div>

    </div>

    <div class = "control-box">
        <div class = "controls">
            <i data-key="LeftArrow" class="fa-solid fa-arrow-left"></i>
            <i data-key="UpArrow" class="fa-solid fa-arrow-up"></i>
            <i data-key="RightArrow" class="fa-solid fa-arrow-right"></i>
            <i data-key="DownArrow" class="fa-solid fa-arrow-down"></i>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
